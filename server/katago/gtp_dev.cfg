# KataGo GTP Config for Windows Development
# Generated automatically for local testing

logFile = katago\logs\gtp.log
logAllGTPCommunication = true
logSearchInfo = true
logTimeStamp = true

# Engine settings optimized for development
numSearchThreads = 2
maxVisits = 100
maxPlayouts = 100
maxTime = 3.0

# Rules
rules = tromp-taylor

# Search settings for development
cpuctExploration = 1.0
fpuReductionMax = 0.2
rootFpuReductionMax = 0.2

# Analysis settings
reportAnalysisWinratesAs = SIDETOMOVE
analysisPVLen = 5

# Memory settings for development machine
nnCacheSizePowerOfTwo = 16
nnMutexPoolSizePowerOfTwo = 12

# Resign settings
allowResignation = true
resignThreshold = -0.95
resignConsecTurns = 3
