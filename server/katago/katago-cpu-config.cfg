# KataGo CPU Configuration for 9x9 Go
# Optimized for low memory usage (4-8GB RAM)

# Logging
logFile = C:/Users/admin/Documents/GitHub/Gosei-Play-Internal/server/katago/logs/gtp.log
logAllGTPCommunication = true
logSearchInfo = false
logTimeStamp = true

# Analysis settings
analysisThreads = 2
numSearchThreads = 2

# Memory optimization
maxVisits = 500
maxPlayouts = 500
maxTime = 8

# CPU optimization
nnMaxBatchSize = 1
nnCacheSizePowerOfTwo = 16  # 64KB cache (very small)
nnMutexPoolSizePowerOfTwo = 10

# Disable GPU backends (CPU only)
cudaUseFP16 = false
cudaUseNHWC = false
openclUseFP16 = false
useFP16 = false

# Tuning for 9x9
searchFactorAfterOnePass = 0.5
searchFactorAfterTwoPass = 0.25
winLossUtilityFactor = 1.0
staticScoreUtilityFactor = 0.3
dynamicScoreUtilityFactor = 0.3

# Time management
lagBuffer = 0.5
searchTimeBuffer = 0.1

# Root policy temperature
rootPolicyTemperature = 1.1
rootPolicyTemperatureEarly = 1.5

# Pondering disabled to save resources
ponderingEnabled = false

# Rules
rules = tromp-taylor
