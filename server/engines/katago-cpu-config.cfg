# KataGo CPU Configuration for Windows Development
# Optimized for 9x9 Go boards and 4-8GB RAM systems

# Logging settings
logFile = logs/gtp.log
logAllGTPCommunication = true
logSearchInfo = false
logTimeStamp = true

# Engine settings optimized for CPU and development
numSearchThreads = 8
maxVisits = 100
maxPlayouts = 100
maxTime = 3.0

# Rules - using Tromp-Taylor (area scoring, simple ko)
rules = tromp-taylor

# Search settings for development
cpuctExploration = 1.0
fpuReductionMax = 0.2
rootFpuReductionMax = 0.2

# Analysis settings
reportAnalysisWinratesAs = SIDETOMOVE
analysisPVLen = 5

# Memory settings for development machine (low memory usage)
nnCacheSizePowerOfTwo = 16  # 64KB cache
nnMutexPoolSizePowerOfTwo = 12

# CPU optimization settings
nnMaxBatchSize = 1
useFP16 = false

# Resign settings
allowResignation = true
resignThreshold = -0.95
resignConsecTurns = 3

# Performance tuning for CPU
searchFactorAfterOnePass = 0.5
searchFactorAfterTwoPass = 0.25

# Disable GPU-specific settings
cudaUseFP16 = false
cudaUseNHWC = false
openclUseFP16 = false
